<div data-th-fragment="contact">
  <!-- Main modal -->
  <div
    id="view_contact_modal"
    tabindex="-1"
    aria-hidden="true"
    class="hidden fixed inset-0 z-50 flex justify-center items-center w-full h-full bg-gray-900 bg-opacity-0"
  >
    <div class="relative p-3 w-full max-w-md mx-auto"> <!-- Ensures centering -->
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
        <!-- Modal header -->
        <div class="relative p-3 md:p-4 border-b rounded-t dark:border-gray-600 border-gray-200">
          <!-- Close button -->
          <button
            type="button"
            class="absolute top-3 right-3 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-7 h-7 flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
            onclick="closeContactModal()"
          >
            <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
            <span class="sr-only">Close modal</span>
          </button>

          <!-- Centered Content -->
          <div class="flex flex-col items-center space-y-2 text-center">
            <img
              onerror="this.src='https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png'"
              id="contact_image"
              class="w-24 h-24 rounded-full"
              src=""
              alt="Profile Image"
            />
            <h3 id="contact_name" class="text-lg font-semibold text-gray-900 dark:text-white"></h3>
            <p class="text-gray-800 dark:text-gray-300 text-sm" id="contact_email"></p>
            <p class="text-gray-800 dark:text-gray-300 text-sm" id="contact_phone"></p>
          </div>
        </div>

        <!-- Modal body -->
        <div class="p-3 md:p-4 space-y-3">
          <div class="relative overflow-x-auto">
            <table class="w-full text-sm text-center text-gray-500 dark:text-gray-400">
              <tbody>
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                  <th class="px-4 py-3 font-medium text-gray-900 dark:text-white">
                    <i class="fa-solid fa-location-dot w-5 h-5"></i>
                  </th>
                  <td class="px-4 py-3">
                    <span id="contact_address"></span>
                  </td>
                </tr>
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                  <th class="px-4 py-3 font-medium text-gray-900 dark:text-white">
                    <i class="fa-solid fa-user w-5 h-5"></i>
                  </th>
                  <td class="px-4 py-3">
                    <span id="contact_about"></span>
                  </td>
                </tr>
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                  <th class="px-4 py-3 font-medium text-gray-900 dark:text-white">
                    <i class="fa-regular fa-heart w-5 h-5"></i>
                  </th>
                  <td class="px-4 py-3">
                    <span id="contact_favorite">This is your favorite contact</span>
                  </td>
                </tr>
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                  <th class="px-4 py-3 font-medium text-gray-900 dark:text-white">
                    <i class="fa-solid fa-earth-americas w-5 h-5"></i>
                  </th>
                  <td class="px-4 py-3">
                    <a id="contact_website"></a>
                  </td>
                </tr>
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                  <th class="px-4 py-3 font-medium text-gray-900 dark:text-white">
                    <i class="fa-brands w-5 h-5 fa-linkedin"></i>
                  </th>
                  <td class="px-4 py-3">
                    <a id="contact_linkedIn"></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Modal footer -->
        <div class="flex justify-center items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
          <button
            onclick="closeContactModal()"
            type="button"
            class="text-center py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
